name: API Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add permissions for the github-actions bot
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-execution:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    # Setup Java
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    # Install K6
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    # Install dependencies
    - name: Install Node.js dependencies
      run: npm ci

    # Install Playwright Chromium browser
    - name: Install Playwright Chromium
      run: npx playwright install chromium --with-deps

    # Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test
      
    # Run SuperTest tests
    - name: Run SuperTest tests
      run: |
        npm install jest-html-reporter
        npm run test:supertest -- --reporters=default --reporters=jest-html-reporter

    # Run Java tests
    - name: Run REST Assured tests
      run: |
        cd java-api-tests
        mvn clean test

    # Run K6 Performance tests and generate HTML report
    - name: Run K6 tests
      run: |
        mkdir -p k6-report
        k6 run k6/store-performance.js
        k6 run k6/store-playwright-converted.js

    # Generate K6 HTML report
    - name: Generate K6 HTML report
      run: |
        npm install k6-html-reporter -g
        k6-html-reporter --jsonFile k6-report/results.json --output k6-report/results-report
        k6-html-reporter --jsonFile k6-report/converted-results.json --output k6-report/converted-results-report

    # Create combined report directory
    - name: Create combined report
      if: always()
      run: |
        mkdir -p combined-report
        # Copy Playwright report if it exists
        if [ -d "playwright-report" ]; then
          cp -r playwright-report combined-report/
        else
          mkdir -p combined-report/playwright-report
          echo "<html><body><h1>No Playwright report available</h1></body></html>" > combined-report/playwright-report/index.html
        fi
        
        # Copy REST Assured report if it exists
        if [ -d "java-api-tests/target/surefire-reports" ]; then
          mkdir -p combined-report/rest-assured-report
          cp -r java-api-tests/target/surefire-reports/* combined-report/rest-assured-report/
        else
          mkdir -p combined-report/rest-assured-report
          echo "<html><body><h1>No REST Assured report available</h1></body></html>" > combined-report/rest-assured-report/index.html
        fi
        
        # Copy K6 report if it exists
        if [ -d "k6-report" ]; then
          cp -r k6-report combined-report/
        else
          mkdir -p combined-report/k6-report
          echo "<html><body><h1>No K6 report available</h1></body></html>" > combined-report/k6-report/index.html
        fi
        
        # Copy SuperTest report if it exists
        if [ -f "test-report.html" ]; then
          cp test-report.html combined-report/supertest-report.html
        else
          echo "<html><body><h1>No SuperTest report available</h1></body></html>" > combined-report/supertest-report.html
        fi
        
        echo "<!DOCTYPE html>
        <html>
        <head>
            <title>Test Execution Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
                h2 { color: #333; }
                .status-pass { color: green; }
                .status-fail { color: red; }
                iframe { width: 100%; height: 600px; border: none; }
                .k6-reports h3 { margin-top: 20px; color: #666; }
            </style>
        </head>
        <body>
            <h1>Test Execution Report</h1>
            
            <div class='section'>
                <h2>Playwright Tests</h2>
                <iframe src='./playwright-report/index.html'></iframe>
            </div>

            <div class='section'>
                <h2>SuperTest Tests</h2>
                <iframe src='./supertest-report.html'></iframe>
            </div>
            
            <div class='section'>
                <h2>REST Assured Tests</h2>
                <iframe src='./rest-assured-report/index.html'></iframe>
            </div>
            
            <div class='section'>
                <h2>K6 Performance Tests</h2>
                <div class="k6-reports">
                    <h3>Store Performance Test</h3>
                    <iframe src='./k6-report/results.html'></iframe>
                    <h3>Store Playwright Converted Test</h3>
                    <iframe src='./k6-report/converted-results.html'></iframe>
                </div>
            </div>
        </body>
        </html>" > combined-report/index.html

    # Upload combined report as artifact
    - name: Upload combined report artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: combined-report
        path: combined-report/
        retention-days: 30

    # Upload artifact for GitHub Pages
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'combined-report'
        
    # Configure and deploy GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v3
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
